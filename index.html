                const newConfirmOk = confirmOk.cloneNode(true);

        async function fetchDataWithRetry(url) {
            for (let i = 0; i < MAX_RETRIES; i++) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const data = await response.json();
                        if(data.error){

                            throw new Error(data.error);

                    }
                } catch (e) {
                    console.warn(`Fetch failed (attempt ${i + 1}/${MAX_RETRIES}):`, e.message);
                    if (i < MAX_RETRIES - 1) {
                        // Exponential backoff
                        await new Promise(resolve => setTimeout(resolve, 1500 * (i + 1))); 
                    } else {

                        throw e;

                    : `ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${e.message}`;

            // ì»¤ìŠ¤í…€ ëª¨ë‹¬ì„ ì‚¬ìš©í•˜ì—¬ í™•ì¸í•©ë‹ˆë‹¤.
            const isConfirmed = await customConfirm(confirmationMessage);

                }
